version: '3'
services:
  go-project:
    build:
      context: ./go-project
      dockerfile: Dockerfile
    ports:
      - 9000:9000
    depends_on:
      - mongodb
      - redis

  node-project:
    build:
      context: ./node-project
      dockerfile: Dockerfile
    ports:
      - 9001:9000
    depends_on:
      - mongodb
      - redis

  mongodb:
    image: mongo
    volumes: 
      - mongo-data:/data/db
    ports:
      - 27017:27017

  redis:
    image: redis
    volumes:
      - redis_data:/bitnami/redis/data
    ports:
      - 6379:6379
